<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <Title>Thrones and Ladders</Title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>    
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <a class="col-md-5 col-xl-3" href="index.html">
                <img id="logo" class="" src="/assets/tol330x210.png" alt="Thrones and Ladders Logo"></img>
            </a>
            <h1 class="col-md-7 col-xl-9">A Game of Thrones and Ladders</h1>
        </div>
    </header>
    <main class="pt-50">
        <section class="row">
            <div class="col justify-content-center">
                <div class="card w-50 text-center">
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title">Player one</h3>
                        <h4 class="card-subtitle">"Character"</h4>
                        <a class="mt-auto btn btn-outline-dark" onclick="initTurn()">Roll</a>
                    </div>
                </div>

            </div>
            <div class="col">
                <div id="gameboard"></div>
            </div>
            <div class="col justify-content-center">
                <div class="card w-50 text-center">
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title">Player two</h3>
                        <h4 class="card-subtitle">"Character"</h4>
                        <a class="mt-auto btn btn-outline-dark" onclick="initTurn()">Roll</a>
                    </div>
                </div>

            </div>
            
        </section>
    </main>
    
    <script src="/scripts/player.js"></script>
    <script src="/scripts/tile.js"></script>
    <script src="/scripts/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
